{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — {{ game.title }}</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    form{max-width:480px}
    form label{display:block;margin-bottom:8px}
    form input[type="text"]{width:100%;box-sizing:border-box;padding:6px;margin-top:4px;margin-bottom:12px}
    form button{margin-top:6px}
  </style>
</head>
<body>
  <h1>Регистрация на игру: {{ game.title }}</h1>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {% if game.mode == 'team' %}
      <label>Название команды (обязательно):<br>
        <input type="text" name="team_name" required maxlength="255">
      </label>
    {% else %}
      <label>Фамилия (обязательно):<br>
        <input type="text" name="last_name" required maxlength="150">
      </label>
      <label>Имя (обязательно):<br>
        <input type="text" name="first_name" required maxlength="150">
      </label>
      <label>Отчество (обязательно):<br>
        <input type="text" name="middle_name" required maxlength="150">
      </label>
    {% endif %}
    <div style="margin-top:10px">
      <button type="submit">Зарегистрироваться</button>
    </div>
  </form>
</body>
</html>
