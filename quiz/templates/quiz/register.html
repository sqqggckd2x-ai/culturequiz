{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — {{ game.title }}</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;margin:20px;}form{max-width:480px}</style>
</head>
<body>
  <h1>Регистрация на игру: {{ game.title }}</h1>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {% if game.mode == 'team' %}
      <label>Название команды (обязательно):<br>
        <input type="text" name="team_name" required maxlength="255">
      </label>
    {% else %}
      <label>Ваше имя (необязательно):<br>
        <input type="text" name="player_name" maxlength="255" placeholder="Оставьте пустым для автогенерации">
      </label>
    {% endif %}
    <div style="margin-top:10px">
      <button type="submit">Зарегистрироваться</button>
    </div>
  </form>
</body>
</html>
